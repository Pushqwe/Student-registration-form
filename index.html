<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <h1>Student Registration</h1>
</head>
<body>

    <p>Please fill out the form below to register as a student</p>

    <form>
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname" placeholder="name">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="date" name="date">
        <br>
        <br>
        <label for="number">Phone Number:</label>
        <input type="tel" id="tel" name="tel">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
         <br>
         <br>
        <label for="Course">Course interested:</label><br>
        <br>
        <input type="checkbox" id="course1" name="course1" value="HTML">
        <label for="course1">HTML</label><br>
        <input type="checkbox" id="course2" name="course2" value="CSS">
        <label for="course2">CSS</label><br>
        <input type="checkbox" id="course3" name="course3" value="JAVA SCRIPT">
        <label for="course3">JAVA SCRIPT</label><br>
        <input type="checkbox" id="course4" name="course4" value="PHYTHON">
        <label for="course4">PHYTHON</label>
        <br>
        <br>
        <input type="submit" value="Register">
    
        

        

       
      </form>

</body>
</html>
